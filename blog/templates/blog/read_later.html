{% extends "base.html" %}
{% load static %}

{% block page_title %} 
    Read Later
{% endblock %}
{% block page_css %}
    <link rel="stylesheet" href="{% static 'blog/all-posts.css' %}">
{% endblock %}

{% block content %}

{% include "blog/includes/header.html" %}
<br>
<br>
<br>
<div id="read-later">
    <h2>Read Later</h2>
    <ul>
        {% for item in read_later_posts %}
            <li><a href="{% url 'post' item.slug %}">{{item.title}}</a></li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
