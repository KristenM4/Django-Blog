{% extends "base.html" %}

{% block page_title %} 
    All Posts 
{% endblock %}

{% block content %}
{% include "blog/includes/header.html" %}

    <h2>A list of all blog posts:</h2>
    <ul>
    {% for blog in blogs %}
        <li><a href='{% url "post" blog%}'>{{ blog }}</a></li>
    {% endfor %}
    </ul>
{% endblock %}
