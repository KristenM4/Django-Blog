{% load static %}

<li>
    <article class="post">
        <a href="{% url 'post' blog_post.slug %}">
            <img src="{% static 'blog/images/'|add:blog_post.image %}" alt={{blog_post.slug}} />
            <div class="post__content">
                <h3>{{ blog_post.title }}</h3>
                <p>{{ blog_post.excerpt }}</p>
            </div>
        </a>
    </article>
</li>
